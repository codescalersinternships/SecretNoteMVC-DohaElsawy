{% extends 'note/base.html' %}

{% block style %}
<style>
  
    .container {
        display: flex;
        width: 100%;
    }

    .left,
    .right {
        width: 50%;
        padding: 20px;

    }

    .left {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-width: 40px;

    }

    .right {
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-image: url("https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fG5vdGV8ZW58MHx8MHx8fDA%3D");
        background-position: center;
        height: 800px;
        width: 500px;
    }

    h1 {
        margin-bottom: 20px;
    }

    .button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content%}

<div class="container">
    <div class="left">
        <h1>Share your notes securely</h1>
        <a href="/note/new/">
            <button class="btn btn-outline-primary" name="home-button-create-note">Create Note</button>
        </a>
    </div>
    <div class="right">
        <!-- <img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fG5vdGV8ZW58MHx8MHx8fDA%3D"
            alt="note"> -->
    </div>
</div>


{% endblock %}

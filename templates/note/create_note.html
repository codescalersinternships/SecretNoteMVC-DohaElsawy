{% extends 'note/base.html' %}

{% block style%}
<style>
    .form {
        margin: 10%;
    }

    h2 {
        margin: 20px;
        padding: 20px;
        background-color: #24044d;
        color: #fff;
    }
</style>
{% endblock%}

{% block content %}


<form method="post" action="/note/new/">
    {% csrf_token %}
    <div class="form-group">
        <h2>write your secret note</h2>
        <textarea class="form-control" name="note" id="note" rows="3"></textarea>
    </div>
    <div class="form-group">
        <a href="#">
            <button type="submit" , name="save" , value="save" class="btn btn-outline-primary">Save</button>
        </a>
    </div>
</form>

{% endblock %}

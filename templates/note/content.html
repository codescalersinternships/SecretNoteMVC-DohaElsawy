{% extends 'note/base.html' %}

{% block style %}
<style>
    .response {
        padding: 20px 20px;
        margin: 20%;
        text-align: center;
        font-size: larger;
        font-weight: 900;
        border-style: solid;
        border-width: 5px;
        border-radius: 20px;
        background-color: #eeefe0;
        display: block;
        color: #24044d;
    }
    a {
        text-decoration: none;
    }
</style>
{% endblock %}


{% block content%}

{% if url %}
<a href="{{url}}" , class="response">{{url}}</a>
{% else %}
<p class="response">{{response}}</p>
{% endif %}

{% endblock %}

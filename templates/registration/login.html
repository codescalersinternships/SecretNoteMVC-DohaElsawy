{% extends "../note/base.html" %}

{% block style%}
<style>
  form {
    justify-content: center;
    text-align: center;
    padding: 10px;
  }

  label {
    margin-bottom: 20px;
  }
</style>
{%endblock%}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit" class="btn btn-outline-primary" id="login">Log In</button>
</form>

{% endblock%}

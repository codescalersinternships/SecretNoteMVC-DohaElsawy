version: '3.5'

services:
  web:
    build: .
    env_file: .env
    volumes:
      - secret_app_vol:/home/doha/doha/codescalers/week5/SecretNoteMVC-DohaElsawy/db.sqlite3
    command: >
          sh -c "python manage.py makemigrations 
          && python manage.py migrate 
          && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"

volumes:
  secret_app_vol: